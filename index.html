<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exposicao Virtual de aquarelas</title>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">SEJAM BEM VINDOS AS MINHAS AQUARELAS</h1>
        </header>
        <br/>       
            <div class="texto1">
                <P>Olá sejam muito bem vindos a minha exposição virtual de aquarelas, 
                espero que goste e por favor fique à vontade. Espero que aprecie pois todas são feitas com muita dedicação e amor.</P>
            </div>
            <div class="vitrine-virtual">
                <div class="aquarela-grande aquarela-selecionada">
                    <img src="./src/imagens/dog1.jpg" alt="aquarela selecionada" id="aquarela-selecionada">
                    <div class="tamanho">
                        <h3 id="nome-aquarela">Tamanho folha A4 especial</h3>
                    </div>
                </div>

                <ul class="lista-de-aquarelas">
                    <li class="aquarela selecionada" id="dog1" data-name="dog marrom">
                        <img src="./src/imagens/dog1.jpg" alt="Aquarela dog marrom">   
                    </li>

                    <li class="aquarela" id="cavalo" data-name="Cavalo">
                        <img src="./src/imagens/cavalo.jpg" alt="Aquarela cavalo marrom">   
                    </li>

                    <li class="aquarela" id="elefante" data-name="Elefante">
                        <img src="./src/imagens/elefante.jpg" alt="Aquarela Elefante">   
                    </li>

                    <li class="aquarela" id="bird" data-name="Passaro">
                        <img src="./src/imagens/bird.jpg" alt="Aquarela passaro">   
                    </li>

                    <li class="aquarela" id="huski" data-name="Huski Siberiano">
                        <img src="./src/imagens/huski.jpg" alt="Aquarela Huski Siberiano">
                    </li>
                    
                    <li class="aquarela" id="kite" data-name="Kite">
                    <img src="./src/imagens/kite.jpg" alt="Aquarela Caturita"
                    </li>

                    <li class="aquarela" id="zeus" data-name="zeus">
                        <img src="./src/imagens/zeus.jpg" alt="Aquarela cachorro"
                        </li>

                    <li class="aquarela" id="mel" data-name="Mel">
                        <img src="./src/imagens/mel.jpg" alt="Aquarela Mel"
                        </li>                    
                </ul>


                
            </div>
